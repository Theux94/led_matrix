<form  action="/secure_registration" method="post" >
	
	<div><input id="username" name="username" type="text" value="" placeholder="Username" onClick="removeValue('username')" onBlur="addValue('username')" style="margin-left:140px;margin-top:30px;"></input></div>
	
	<div style="margin-top:40px;margin-left:140px;">	
	<input id=password name="password" type="password" value="" placeholder="Password" ></input>

	</div>
	
<div><input id="email" name="email" type="email" value="" placeholder="E-Mail" onClick="removeValue('email')" onBlur="addValue('email')" style="margin-top:40px;margin-left:140px;"></input></div>
	
<div><input id="newsLetter" name="newsLetter" type="checkbox" value="Newsletter">Newsletter</input></div>

</form>
